---
# Users and groups configuration for openshift-cam

- name: defined groups are created
  group:
    name: "{{ item.group }}"
    state: present
  loop: "{{ openshift-cam_users }}"
  become: true

- name: users added to secondary groups
  user:
    name: "{{ item.user }}"
    append: true
    groups: "{{ item.group }}"
  become: true
  loop: "{{ openshift-cam_users }}"
